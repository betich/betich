<svg fill="none" viewBox="0 0 800 240" width="800" height="240" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500");

      /* GLOBAL STYLES */
      .container {
        font-family: "Fira Code", monospace;
        background: #eee;
        color: #111;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 16px;
        font-weight: 300;
      }

      .command {
        font-weight: 500;
      }

      .prompt,
      .typewriter,
      .footer {
        line-height: 1em;
        margin: 5px 0;
        color: #333;
      }

      /* DEMO-SPECIFIC STYLES */
      .typewriter h1 {
        overflow: hidden;
        border-right: 0.5em solid orange;
        padding-right: 0.3em;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 0.5s steps(6, end) 1.25s,
          blink-caret 650ms step-end infinite, appear 1.25s step-end;
        font-size: 1em;
        font-weight: 300;
      }

      .footer {
        animation: appear 2s step-end;
        font-size: 1em;
        color: #303030;
        font-style: italic;
      }

      /* The typing effect */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes appear {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* The typewriter cursor effect */
      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: orange;
        }
      }
      </style>
      <div class="container">
        <p class="command">$ ./prompt.js</p>
        <p class="prompt">whats your name?</p>
        <div class="typewriter">
          <h1>betich</h1>
        </div>
        <p class="footer">this image is pure svg, not a gif!</p>
      </div>
    </div>
  </foreignObject>
</svg>